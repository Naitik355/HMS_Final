<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hostel Management System</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='images/icon.png')}}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .navbar .left-links {
            display: flex;
            align-items: center;
        }
        .navbar .right-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .navbar a:hover {
            color: #ff6600;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ff6600;
            margin-right: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 120px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .contact-button {
            border: 1px solid black;
            padding: 5px 10px;
            border-radius: 5px;
            background: black;
            cursor: pointer;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .contact-button:hover {
            background: greenyellow;
            color: white;
        }
        .search-section {
            background: #6a0dad;
            padding: 40px 20px;
            text-align: center;
        }
        .search-box {
            background: white;
            padding: 10px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            width: 50%;
        }
        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .search-box .icon {
            margin-right: 10px;
            font-size: 18px;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, textarea, select {
            width: 75%;
            padding: 15px;
            margin-top: 7px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    {%extends 'base.html'%}
    {%block content%}
    <div class="search-section">
        <div class="search-box">
            <span class="icon">üîç</span>
            <input type="text" id="search-input" placeholder="How can we help?">
        </div>
    </div>
    <div class="container">
        <h2 id="contact-title">Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="email" id="email-label">Your Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject" id="subject-label">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="description" id="description-label">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </div>

    </script>
</body>
{%endblock%}
</html>
